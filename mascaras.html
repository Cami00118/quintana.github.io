<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Máscara de Imagen - Ecología Marina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #00695c;
    }

    .imagen-circular {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .imagen-circular img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Máscara de onda con clip-path (CSS avanzado) */
    .imagen-onda {
      width: 300px;
      height: 300px;
      clip-path: polygon(
        0% 20%, 10% 25%, 20% 20%, 30% 25%, 40% 20%,
        50% 25%, 60% 20%, 70% 25%, 80% 20%, 90% 25%, 100% 20%,
        100% 100%, 0% 100%
      );
      overflow: hidden;
      margin: 40px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .imagen-onda img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1>Ecología Marina - Imágenes con Máscaras</h1>

  <p>Ejemplo de máscara circular:</p>
  <div class="imagen-circular">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVB-okck2dvRbDRTCzYQJ53bqd1ih6CNnZ8A&s" alt="Arrecife de coral">
  </div>

  <p>Ejemplo de máscara con forma de ola:</p>
  <div class="imagen-onda">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVB-okck2dvRbDRTCzYQJ53bqd1ih6CNnZ8A&s" alt="Mundo submarino">
  </div>
  <a href="index.html">Volver al inicio</a>
</body>
</html>
